<!DOCTYPE Doctype html>
<html dir="ltr" lang="en">
    <head>
        <script crossorigin="" src="https://unpkg.com/react@16/umd/react.development.js">
        </script>
        <script crossorigin="" src="https://unpkg.com/react-dom@16/umd/react-dom.development.js">
        </script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js">
        </script>
        <meta charset="utf-8">
            <title>
            </title>
        </meta>
    </head>
    <body>
        <div id="app">
        </div>
        <script type="text/babel">
            //var Header = React.createElement('h1', null,'This is my inbrowser React!' );
            class App extends React.Component{
                state = {
                    name: 'Lionel',
                    age: 30
                    }
                    handleClick= (e) => {
                        console.log(this.state.name);
                        this.setState({name:'Chris', age: 56})
                        //console.log(e.target);
                    }
                    handleMouseOver= (e) => {
                        console.log(e.target, e.pageX, e.pageY);
                    }
                    handleCopy= (e) => {
                        window.alert('think original');
                    }
                    handleSubmit= (e) => {
                    e.preventDefault();
                    window.alert("Form Submitted :", this.state.name);
                    console.log("Form Submitted :", this.state.name);
                    }
                    handleChange= (e) =>{
                    this.setState(
                    {
                        name: e.target.value
                    }
                    );
                }
                render(){
                    return (
                        <div>
                            <h1>  My name is : {this.state.name} and my age is {this.state.age} years old</h1>
                            <button onClick={this.handleClick}>Click Me!</button>
                            <p onMouseOver={this.handleMouseOver}>Mouse Over Here</p>
                            <h3 onCopy={this.handleCopy}>Copy Me!</h3>
                            <form onSubmit={this.handleSubmit}>
                                <input type="text" onChange={this.handleChange}/>
                                <button type="submit">Submit</button>
                            </form>
                        </div>
                    );
                }
            };
          
            ReactDOM.render( <App /> , document.getElementById('app') );
        </script>
    </body>
</html>
